<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center mt-5">
        <h1>Sign up form</h1><br><br>
        <form autocomplete="off" action="information/sign-up.php" method="post">

            <label for="name">Name:</label><br>
            <input class="col-12" type="text" id="name" name="name" autocomplete="off"><br><br>
    

            <label for="username">Username:</label><br>
            <input class="col-12" type="text" id="username" name="username" autocomplete="off"><br><br>

    
            <label for="email">Email:</label><br>
            <input class="col-12" type="email" id="email" name="email" autocomplete="off"><br><br>
    

            <label for="password">Password:</label><br>
            <input class="col-12" type="password" id="password" name="password" autocomplete="new-password"><br><br>

            <input class="col-12 btn btn-success" type="submit" value="Send">

        </form>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
